<html lang="en">

<body>

        <h2>Welcome to my Bucket List</h2>

            <li>
                <span>Travelling</span>

            <li>
                <span>Make Myself Fit</span>
                <span class="bucket-icon">✔️</span>
            </li>
            <li>
                <span>Learn Something</span>
                <span class="bucket-icon">⭐</span>
            </li>
            <li>
                <span>Find a job</span>
                <span class="bucket-icon">✔️</span>
            </li>
        </ul>
    </main>
    <footer>
        <div class="wave"></div>

    </footer>
